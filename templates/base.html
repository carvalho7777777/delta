{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="ru">
{% block head %}
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Детский футбольный клуб "ДЕЛЬТА" | {% block title %} {% endblock title %}</title>
    <meta name="description" content="{% block description %}Детский футбольный клуб Дельта, город Владивосток. Здесь растут чемпионы!{% endblock description %}">
    <meta name="keywords" content="футбольный клуб, футбол, мяч, детский клуб">
	
	<!-- Favicons  -->
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/owl.theme.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/magnific-popup.css' %}">
	
	
	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	
	<!-- Custom Stylesheet  -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
	
	
	
    <script type="text/javascript" src="{% static 'js/modernizr.min.js' %}"></script>
	
</head>
{% endblock head %}

<body>
	
	<!-- Load page -->
	<div class="animationload">
		<div class="loader"></div>
	</div>
	
<!-- меню сайта -->	
{% include 'include/nav.html' %}

<!-- контент сайта -->	
{% block content %}
{% endblock %}

<!-- footer сайта -->
{% include 'include/footer.html' %}	
	
{% block js %}	
	
	<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
	<!-- <script type='text/javascript' src='https://maps.google.com/maps/api/js?sensor=false&#038;ver=4.1.5'></script> -->
	<!-- <script type='text/javascript' src="{% static 'js/jqBootstrapValidation.js' %}"></script> -->
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/owl.carousel.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap-hover-dropdown.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
	
	<script type="text/javascript" src="{% static 'js/script.js' %}"></script>


	<script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
	
{% endblock js %}	
	
	
</body>
</html>
